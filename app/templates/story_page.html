<!-- Content Page -->
<div class="mySlides w3-row w3-animate-right">

    <!-- Left column for picture -->
    <div class="w3-col s6 l6 story-page-left-picture-div">
        <img src="{{ page.img }}" class="story-page-left-picture" alt="Storybook picture">
    </div>

    <!-- Right column for text -->
    <div class="w3-col s5 l5 w3-padding-32 w3-margin-right w3-margin-left story-page-right-text">
        <p class="w3-tangerine w3-jumbo" style="text-align:center;">
            {{ page.header }}
        </p>
        <p class="w3-large w3-justify">
            {{ page.page_text }}
        </p>
    </div>

</div>
